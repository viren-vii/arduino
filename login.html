<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="assets/css/login.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="undefined" crossorigin="anonymous">
        <title>Login Page</title>
    </head>
    <body>
        <!-- Main Content -->
        <div class="mainDiv">
        <div class="container-fluid ">
            <div class="main-content bg-success text-center">
                <div class="col-md-4 text-center company__info" style="background-color: rgb(5, 5, 5);">
                    <span class="company__logo"><img src="assets/images/clipart/robomonkee.png" style="max-width: 200px;max-height:200px ;"></span>
                    <h4 class="company_title">ROBOMONKEE</h4>
                </div>
                <div class="col-md-8 col-xs-12 col-sm-12 login_form " style="padding-right: 10%;padding-left: 10%;">
                    <div class="container-fluid">
                        <div class="row">
                            <h2 style="color: rgb(56, 56, 56);">Log In</h2>
                        </div>
                        <div class="row">
                            <form control="" class="form-group">
                                <div class="row">
                                    <input type="text" name="username" id="username" class="form__input" placeholder="Username" style="border-radius: 50px;box-shadow: 4px 4px 8px rgb(43, 43, 43);border: 0em;border-radius: 25px;background-color:rgb(255, 255, 255);border: 0em;">
                                </div>
                                <div class="row">
                                    <!-- <span class="fa fa-lock"></span> -->
                                    <input type="password" name="password" id="password" class="form__input" placeholder="Password" style="border-radius: 50px;box-shadow: 4px 4px 8px rgb(43, 43, 43);border: 0em;border-radius: 25px;background-color:rgb(255, 255, 255);border: 0em;">
                                </div>
                                <div class="row">
                                    <input type="checkbox" name="remember_me" id="remember_me" class="">
                                    <label for="remember_me">Remember Me!</label>
                                </div>
                                <div class="row">
                                    <input type="submit" class="g-recaptcha" data-sitekey="6LdOJiQbAAAAALAA2G6o40azEwXM-lGEj3Ddyrrp" 
                                    data-callback='onSubmit' 
                                    data-action='submit' value="Submit" onclick="alert('Invalid Credentials');" class="btn" >
                                </div>
                            </form>
                        </div>
                        <div class="row">
                            <p>Don't have an account? <a href="#">Register Here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </body>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>
        function onSubmit(token) {
          document.getElementById("demo-form").submit();
        }
      </script>
     
</html>
